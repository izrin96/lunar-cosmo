services:
  postgres:
    restart: always
    image: postgres:latest
    command: '-d 1'
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=main
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
  proxy:
    build:
      context: .
      dockerfile: ./docker/proxy.Dockerfile
    restart: always
    environment:
      - PROXY_HOST=postgres
      - PROXY_USER=postgres
      - PROXY_NAME=main
      - PROXY_PASS=postgres
      - PROXY_PORT=5432
      - PROXY_HTTP_PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      - postgres
  ws:
    build:
      context: .
      dockerfile: ./docker/ws.Dockerfile
    restart: always
    environment:
      - DB_PROXY_URL
      - DB_PROXY_KEY
      - INDEXER_PROXY_URL
      - INDEXER_PROXY_KEY
    ports:
      - "8081:3000"
  browserless:
    image: ghcr.io/browserless/chromium
    ports:
      - "9222:3000"
    environment:
      - TOKEN=your-token-here
  # chromium:
  #   image: docker.io/chromedp/headless-shell:latest
